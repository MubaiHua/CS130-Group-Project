name: Deployment CI

env:
  PIPELINE_ID: ${{ github.run_id }}-${{ github.run_number }}
  AWS_REGION: "us-east-2"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Get ECR password (temporary)
        id: get-ecr-password
        run: echo "::set-output name=password::$(aws ecr get-login-password)"

      - uses: actions/checkout@v2

      - name: Build the Docker image for Frontend
        run: docker build ./frontend --file frontend/Dockerfile --tag public.ecr.aws/m5u8r3l0/excel-to-fuseki-frontend:${{ env.PIPELINE_ID }} --tag public.ecr.aws/m5u8r3l0/excel-to-fuseki-frontend:latest

      - name: Build the Docker image for Backend
        run: docker build ./backend --file backend/Dockerfile --tag public.ecr.aws/m5u8r3l0/excel-to-fuseki-backend:${{ env.PIPELINE_ID }} --tag public.ecr.aws/m5u8r3l0/excel-to-fuseki-backend:latest

      - name: Push the Frontend Docker image to Amazon ECR
        run: docker push --all-tags public.ecr.aws/m5u8r3l0/excel-to-fuseki-frontend

      - name: Push the Backend Docker image to Amazon ECR
        run: docker push --all-tags public.ecr.aws/m5u8r3l0/excel-to-fuseki-backend
      
      - name: Zip application files
        run: zip -r application.zip Dockerrun.aws.json

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "excel-interface-fuseki"
          environment_name: "excel-interface-fuseki-env-4"
          region: ${{ env.AWS_REGION }}
          version_label: ${{ github.sha }}
          deployment_package: "application.zip"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run Docker Compose
        run: docker-compose up -d

